<html lang="en">
<head>
    <link rel="stylesheet" href="stylesign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Sign up page.css">
</head>
<title>HMS Login</title>
<body>
    <div class="sign-in-container">
        <div class="sign-column s1">
            <div class="sign-column-face s2">
                <div class="s3">
                    <div class="sign-header-section">
                        <div class="sign-in-title">
                            SignUp Page
                        </div>
                        <!-- <div class="sign-in-title-alt">
                            Lorem ipsum dolor sit amet
                        </div> -->
                    </div>
                    <div class="sign-buttons">
                        <a href="#" class="login-w-button">
                            <img width="18" height="18" src="Google Logo.png" alt="google-logo" />
                            <span>Sign in with Google</span>
                        </a>
                        <a href="#" class="login-w-button">
                            <img width="18" height="18" src="Apple Logo.png" alt="mac-os" />
                            <span>Sign in with Apple</span>
                        </a>
                    </div>
                    <div class="slice-container">
                        <div class="slice-text-c">
                            <div class="slicer"></div>
                            <div class="slice-text">Or with email</div>
                        </div>
                    </div>
                    <form class="input-container">
                        <input type="name" required placeholder="First Name">   
                        <input type="name" required placeholder="Last Name">
                        <input type="email" required placeholder="Email">
                        <input type="password" required placeholder="Passowrd">
                        <input type="confirmpassword" required placeholder="Confirm Passowrd">
                        <!-- <a href="#" class="alt-f">
                            Forgot Password ?
                        </a> -->
                        <button>
                            SignUp
                        </button>
                        <div href="#" class="alt-f-full">
                            Already a member?
                            <a href="hms login.html" class="alt-f">
                                Login
                            </a>
                        </div>
                    
                    </form>
                </div>
                
            </div>
        </div>
        
        <div class="sign-column w2">
            <div class="intro-p">
                <div class="canvas-logo">
                    <img src="Portfolio Attache.jpg" alt="logo">
                </div>

                <div class="intro-content">
                    <div class="intro-title">
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
