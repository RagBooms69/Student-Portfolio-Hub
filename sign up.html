<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <link rel="stylesheet" href="signup-styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="overview">
            <h1>Welcome to PortfolioHub!</h1>
            <p>Your central hub for showcasing achievements and experiences.</p>
        </div>

        <div class="signup-form">
            <h2>Sign Up</h2>
            <form id="signup-form" onsubmit="submitForm()">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email-phone">Email or Phone:</label>
                    <input type="text" id="email-phone" name="email-phone" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <!-- Add more form fields as needed -->

                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>

        <div class="quotes">
            <h2>What Students Say</h2>
            <div class="quote">
                <p>"PortfolioHub helped me showcase my achievements in a unique way. Highly recommended!"</p>
                <p class="user-info">- Sarah Johnson, Business Major</p>
            </div>
            <!-- Add more quotes as needed -->
        </div>
    </div>

    <script src="signup-script.js"></script>
</body>
</html>
